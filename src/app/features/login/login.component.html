<div class="container">
    <h1>Se connecter</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field floatLabel="always">
            <mat-label>Email</mat-label>
            <input 
                matInput
                type="email"
                formControlName="email"
            />
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Mot de passe</mat-label>
            <input
                matInput
                type="password"
                formControlName="password"
            />
        </mat-form-field>

        <button 
            mat-raised-button
            color="primary"
            type="submit">
            Se connecter
        </button>
    </form>

    <h2>Nouvel utilisateur ?</h2>
    <button 
        mat-raised-button
        [routerLink]="['/signin']">Se crÃ©er un compte
    </button>
</div>
