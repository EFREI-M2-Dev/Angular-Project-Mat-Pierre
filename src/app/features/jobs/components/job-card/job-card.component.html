<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ job.title }}</mat-card-title>
    <mat-card-subtitle>{{ job.requirements }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ job.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
