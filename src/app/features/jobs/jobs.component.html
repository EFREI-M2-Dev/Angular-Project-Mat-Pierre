<div class="content">
  <h1>Liste des offres :</h1>

  <app-jobs-search (filtersChanged)="applyFilters($event)"></app-jobs-search>

  <p *ngIf="filteredJobs.length === 0" class="no-jobs-message">
    Aucune offre trouv√©e.
  </p>

  <div class="jobs-grid" *ngIf="filteredJobs.length > 0">
    <div *ngFor="let job of filteredJobs" class="job-card">
      <app-job-card [job]="job"></app-job-card>
    </div>
  </div>
</div>
