<mat-card class="card">
  <img mat-card-image [src]="job.image" alt="Image of the job" />
  <mat-card-header>
    <mat-card-title [appNewBadge]="job.postedDate" class="job-title">
      {{ job.contractType }} - {{ job.title }}
    </mat-card-title>
    <mat-card-subtitle class="location">
      <mat-icon>location_on</mat-icon> {{ job.location }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="job-description">{{ job.description }}</p>
    <small class="posted-date"
      >Post√© le {{ job.postedDate | formatDate }}</small
    >
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/jobs', job.id]">
      En savoir plus
    </button>
  </mat-card-actions>
</mat-card>
